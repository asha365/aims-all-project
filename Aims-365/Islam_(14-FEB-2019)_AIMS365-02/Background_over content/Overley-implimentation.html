<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		.box{
			background-image:url('b.jpg');
			background-repeat:no-repeat; 
			height:400px; background-size:100%; 
		}
		.thumbnail{ background:none; border:0px; border-radius:0px; }
		.title-head{ background:red; color:white; margin:0px; padding:1%; }
	</style>
  </head>
  <body>
  <div class="container">
    <h1>Overley Example</h1><hr/>
	
	<!----------->
	<div class="box" style="padding-top:30px; ">
<div class="row">
  <div class="col-sm-6 col-md-1"></div>
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="1.jpg" alt="n/a">
      <div class="caption">
        <div class="title-head">Thumbnail label</div>
        <div class="body">Loren ipsum dummy text for web content.</div>
      </div>
    </div>
  </div>
  <div class="col-sm-6 col-md-2"></div>
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="1.jpg" alt="n/a">
      <div class="caption">
        <h3>Thumbnail label</h3>
        <p>Loren ipsum dummy text for web content. </p>
      </div>
    </div>
  </div>
</div>
	</div>
	
	<!----------->
	
  </div>
  

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
