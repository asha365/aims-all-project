<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			.box{
				width:300px; height:300px; 
				margin:10px; float:left; 
				overflow:hidden; background:blue; 
			}
			.box img{
				width:100%; height:300px; 
			}
			.box img:hover{
				transform:scale(1.2); 
				transition-duration:2s; 
				height:200px; background:blue; 
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="1.jpg" alt=""><br/> 
		</div>
		<div class="box">
			<img src="2.jpg" alt="">
		</div>
		<div class="box">
			<img src="3.png" alt="">
		</div>
		<div class="box">
			<img src="4.jpg" alt="">
		</div>
	</body>
</html>
