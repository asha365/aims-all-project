<!DOCTYPE html>
<html>
	<head>
	<style type="text/css">
		.circle{
			width:40px; height:40px; 
			background:red; 
			animation: cir-anim 10s; 
		}
		@keyframes cir-anim{
			0%{   margin-left:0px; }
			10%{  margin-left:20px;}
			20%{  margin-left:40px;}
			30%{  margin-left:60px;}
			40%{  margin-left:80px;}			
			50%{  margin-left:100px;}			
			60%{  margin-left:120px;}			
			70%{  margin-left:140px;}			
			80%{  margin-left:160px;}
			90%{  margin-left:180px;}
			100%{  margin-left:200px;}
		}
		
	</style>
	</head>
	<body>
		<div class="circle"></div>
	</body>
</html>
