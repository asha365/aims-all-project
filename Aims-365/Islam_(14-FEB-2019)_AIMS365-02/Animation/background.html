<!DOCTYPE html>
<html>
	<head>
	<style type="text/css">
		body{
			background:red; 
			animation: back-anim 5s infinite; 
		}
		
		@keyframes back-anim{
			0%{background:red;}
			20%{background:green;}
			40%{background:lightgreen;}
			60%{background:yellow;}
			80%{background:orange;}
			100%{background:red;}
		}
		
	</style>
	</head>
	<body>
		
	</body>
</html>
