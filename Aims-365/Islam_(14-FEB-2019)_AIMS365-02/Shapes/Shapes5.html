<!DOCTYPE html>
<html>
	<head>
		<title>Shapes &mdash; 05</title>
		<style>
			.box1{
				width:200px;
				height:100px;
				background:#e6e6ff;
				border-radius:90%;
				
			}.box2{
				width:55px;
				height:55px;
				background:#595959;
				border-radius:50%;
				margin-top:-75px;
				margin-left:70px;
			}.box3{
				width:15px;
				height:15px;
				background:white;
				border-radius:50%;
				margin-left:88px;
				margin-top:-33px;
			}
		</style>
	</head>
	<body>
		
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		
	</body>
</html>
