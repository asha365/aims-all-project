<!DOCTYPE html>
<html>
	<head>
		<title>Shapes &mdash; 04</title>
		<style>
			.box1{ 
				width:300px; height:50px; 
			}
			.box2{ 
				width:300px; height:50px; 
				transform:rotate(90deg);
				margin-top:-50px; 
			}
			.box3{ 
				width:300px; height:50px; 
				transform:rotate(45deg);
				margin-top:-50px; 
			}
			.box4{ 
				width:300px; height:50px; 
				transform:rotate(135deg);
				margin-top:-50px; 
			}
			.box1,.box2,.box3,.box4{
				border:1px solid black;
				border-radius:50%; 
			}
		</style>
	</head>
	<body style="padding-top:200px; ">
		
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		
		
	</body>
</html>
