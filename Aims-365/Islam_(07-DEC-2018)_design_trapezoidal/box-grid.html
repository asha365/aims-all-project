		}

		.circle{ border-radius:50%; }
	</style>
</head>

		<div class="min-box margin-left"></div>
		
		<div class="min-box"></div>

		<div class="min-box margin-left"></div>

		<div class="min-box margin-left"></div>
		<div class="min-box margin-left"></div>

	</div>
	
</body>
</html>
