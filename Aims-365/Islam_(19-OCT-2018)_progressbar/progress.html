<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css"> 
		.line1{
			width:0px; background:red; height:10px; 
			animation:lineanim 2s infinite; 
		}
		
		@keyframes lineanim{
			0%{width:0px;} 10%{width:10%;} 20%{width:20%;} 
			30%{width:30%;} 40%{width:40%;} 50%{width:50%;} 
			60%{width:60%;} 70%{width:70%;} 80%{width:80%;} 
			90%{ width:90%; } 100%{ display:none; }
		}
	</style>
</head>
<body>
	
	<div class="line1"></div>
	
</body>
</html>
