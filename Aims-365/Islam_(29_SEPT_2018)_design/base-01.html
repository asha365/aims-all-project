<!DOCTYPE html>
<html>
	<head>
		<title>Base &mdash; 01</title>
		<style type="text/css"> 
			.boxCircle{
				height:100px; width:100px; background:red;
				float:left; 
			}
			.boxRect{
				height:100px; width:100px; background:lightgreen;
				float:left; 
				border-radius:50%;
			} 
		</style>
	</head>
	<body> 
		<div style="background:purple; clear:both;">
			<div class="boxCircle"></div>
			<div class="boxRect"></div>
			<div class="boxCircle"></div>
		</div>
		<div style="background:purple; clear:both;">
			<div class="boxRect"></div>
			<div class="boxCircle"></div>
			<div class="boxRect"></div>
		</div>
		<div style="background:purple; clear:both;">
			<div class="boxCircle"></div>
			<div class="boxRect"></div>
			<div class="boxCircle"></div>
		</div>
	</body>
</html>
